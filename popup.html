<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userInfo.css">
    <title>Document</title>
</head>
<body>



    <h1 id="MainTitle">Countdown Timer</h1>


    <div class="titleContainer">

        <p id="title">Title*</p>
        <input placeholder="Ex: Graduation Clock" id="titleInput">
        <p id="error-title">Must Enter A Response</p>
    
    </div>


    <div class="timeContainer">

        <p id="time">Date*</p>
        <input placeholder="Ex: 08/19/2023" id="timeInput">
        <p id="error-time">Must Enter A Valid Date</p>
    
    </div>


    <div class="timeContainer">

        <p id="time">Time</p>
        <input placeholder="Ex: 10:30 AM" id="optionalInput">
        <p id="error-optional">Must Enter A Valid Time</p>
    
    </div>



    <button id="button">Submit</button>


    <script src="popupSource.js"></script>
</body>
</html>
